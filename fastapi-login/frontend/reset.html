<!DOCTYPE html>
<html>
<head>
  <title>Reset Password</title>

  <link rel="stylesheet" href="../static/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Oxanium:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body class="auth-bg">

<div class="auth-box">
  <div class="auth-card">
    <h2 class="brand"><i class="fa-solid fa-shield-halved"></i> Guardly</h2>
    <h3 class="title">Set New Password</h3>

    <form id="resetForm">
      <div class="input-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password" name="password" placeholder="New Password" required>
      </div>

      <div class="input-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password" name="confirm" placeholder="Confirm Password" required>
      </div>

      <button type="submit" class="btn">Reset Password</button>
    </form>

    <p class="switch"><a href="login.html">Back to Login</a></p>
  </div>
</div>

<script>
// get token from URL
const urlParams = new URLSearchParams(window.location.search);
const token = urlParams.get("token");

// block if missing
if (!token) {
  alert("Invalid reset link.");
  window.location.href = "login.html";
}

document.getElementById("resetForm").onsubmit = async (e) => {
  e.preventDefault();

  const fd = new FormData(e.target);

  if (fd.get("password") !== fd.get("confirm")) {
    alert("Passwords do not match!");
    return;
  }

  fd.append("token", token);

  const res = await fetch("http://127.0.0.1:8000/reset-password", {
    method: "POST",
    body: fd
  });

  const data = await res.json();

  if (data.success) {
    alert("Password reset successful!");
    window.location.href = "login.html";
  } else {
    alert(data.message || "Reset failed. Token may be expired.");
  }
};
</script>

</body>
</html>
